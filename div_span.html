<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<title>this is div_span page</title>

	<!--# for id and . for class-->
	
	<style type="text/css">
		#top{
			font-size: 100px;
		}
		#middle{
			font-size: 50px;
		}
		#small{
			font-size: 25px;
		}
		.name{
			font-weight: bold;
			font-style: italic;
		}
	</style>
</head>
<body>
	<div id="top">
		this is <span class="name">top</span>
	</div>
	<div id="middle">
		this is <span class="name">middle</span>
	</div>
	<div id="small">
		this is <span class="name">small</span>
	</div>
</body>
</html>
